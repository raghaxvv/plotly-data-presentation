<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Plotly Visualization</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #plot {
      width: 80%;
      margin: auto;
      height: 500px;
    }
    .date {
      margin-top: 10px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Interactive Plotly Visualization</h1>
  <div class="date">Created on: October 15, 2025</div>
  <div id="plot"></div>

  <script>
    const trace1 = {
      x: [1, 2, 3, 4, 5],
      y: [10, 15, 13, 17, 22],
      mode: 'lines+markers',
      type: 'scatter',
      marker: { size: 8 },
      line: { color: '#17BECF' },
      name: 'Data Series 1'
    };

    const trace2 = {
      x: [1, 2, 3, 4, 5],
      y: [16, 5, 11, 9, 15],
      mode: 'lines+markers',
      type: 'scatter',
      marker: { size: 8 },
      line: { color: '#7F7F7F' },
      name: 'Data Series 2'
    };

    const layout = {
      title: 'Sample Interactive Plot',
      xaxis: { title: 'X-axis' },
      yaxis: { title: 'Y-axis' },
      plot_bgcolor: '#fafafa',
      paper_bgcolor: '#fafafa'
    };

    Plotly.newPlot('plot', [trace1, trace2], layout);
  </script>
</body>
</html>
